<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static/css/login.css">
</head>
<body>
    <div class="container">
        <img src="static\img\index.png" alt="Logo" class="logo">
        <!-- Substitua 'caminho/para/imagem.png' pelo caminho para sua imagem -->
    
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            {{ form.username() }}
            {{ form.password() }}
            <button class="btn" type="submit">Entrar</button>
            </form>
        <a href="{{url_for('register')}}">Cadastre-se</a><br> <!-- Alterado para "Cadastre-se" -->
        </div>
</body>
</html>
